- name: user server
  hosts: user
  become: yes
  tasks:
  - name: delete old and install new nodejs
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: add user
    ansible.builtin.user:
      name: roboshop

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present  

  - name: Recursively remove directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create a directory for app
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Copy file with owner and permissions
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp/user.zip 
  - name: unzip
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: Daemon Reload and start
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable user
    ansible.builtin.package:
      name: user
      state: restarted
      enabled: yes

  - name: copying mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present  

  - name: get the user count
    ansible.builtin.command: mongo --host mongodb.littlesimba.online --quiet --eval 'db = db. getSiblingDB("users"); db.users.count()'
    register: user_count

  # - name: print the count
  #   ansible.builtin.debug:
  #     msg: "users count: {{user_count}}"

  - name: load user data
    ansible.builtin.command: mongo --host mongodb.littlesimba.online < /app/schema/user.js
    when: user_count.stdout == "0"

  - name: start and enable user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes
  

    
